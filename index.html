<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Battle</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
</head>
<body>


    <div class="bodyContainer">

        <div class="mainCharacterView left" >
                <div class="nameBox">USS Schwarzenegger</div>
                <div class="playerImage"></div>
                <div class="playerStats">
                    <h3 id = 'ph'>Hull : - </h3>
                    <h3 id = 'pf'>FirePower : - </h3>
                    <h3 id = 'pa'>Accuracy : - </h3>
                </div>

        </div>

        <div id="start-container">
            <div id="instructions">
                <h3 id = "startH">Single player game where the player will attack hostile aliens until victory, defeat or retreat. Press start below to continue</h3>
                <button onclick="game.start()">START</button>

            </div>

        </div>


        <div class="mainCharacterView right">
           
            <div class="nameBox">Enemy</div>
            <div class="enemyImage"></div>
                <div class="enemyStats">
                    <h3 id = 'eh'>Hull : - </h3>
                    <h3 id = 'ef'>FirePower : - </h3>
                    <h3 id = 'ea'>Accuracy : - </h3>
    
    
                </div>
            
        </div>


    <script src="app.js"></script>
</body>
</html>
